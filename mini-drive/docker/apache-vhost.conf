# MiniDrive - Apache Virtual Host Configuration
# Optimized for Docker deployment with clean URLs

<VirtualHost *:80>
    # Server configuration
    ServerAdmin admin@localhost
    DocumentRoot /var/www/html/public

    # Directory configuration
    <Directory /var/www/html/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable clean URLs
        RewriteEngine On
        RewriteBase /
        
        # Redirect to index.php if file doesn't exist
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php?url=$1 [QSA,L]
    </Directory>

    # Protect sensitive files
    <FilesMatch "^\.env">
        Require all denied
    </FilesMatch>

    <Directory /var/www/html/includes>
        Require all denied
    </Directory>

    <Directory /var/www/html/uploads>
        # Uploads directory - deny direct access
        # Files served through download.php script
        Require all denied
    </Directory>

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>

    # Browser caching
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
    </IfModule>

    # Limit upload size (10MB)
    LimitRequestBody 10485760

</VirtualHost>
