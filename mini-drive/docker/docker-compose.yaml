services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: photodrive_app
    ports:
      - "5003:80"
    volumes:
      - ../public:/var/www/html/public
      - ../includes:/var/www/html/includes
      - uploads_data:/var/www/html/uploads

    environment:
      - DB_HOST=db
      - DB_USER=photo_user
      - DB_PASSWORD=photo_pass
      - DB_NAME=photo_drive
      - APP_URL=http://localhost:5003
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: photodrive_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: photo_pass
      MYSQL_DATABASE: photo_drive
      MYSQL_USER: photo_user
      MYSQL_PASSWORD: photo_pass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  db_data:
  uploads_data:
